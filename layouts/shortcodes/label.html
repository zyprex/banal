{{ $cl :=  dict "red" "#cc0000" "green" "#347800" "cyan" "#238959" "blue" "#253496" "yellow" "#a28917" "purple" "#785690" "brown" "#7a3d00" "pink" "#c00666" "grey" "#3b3b3b"}}
{{ $bg := .Get "color" | default "#cc0000" }}
